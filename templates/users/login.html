<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kindergarten Meal System</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    .login-card .brand-icon {
      font-size: 3rem;
      color: #4e54c8;
    }

    .login-card h1 {
      font-size: 1.8rem;
      margin-top: 0.75rem;
      font-weight: 700;
    }

    .login-card .btn-primary {
      background-color: #4e54c8;
      border: none;
    }

    .login-card .btn-primary:hover {
      background-color: #3941b2;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
    }

    .footer-note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 1.5rem;
      text-align: center;
    }

    .alert-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Django messages -->
  {% if messages %}
  <div class="alert-container">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Login Card -->
  <div class="login-card text-center">
    <div>
      <i class="fas fa-seedling brand-icon"></i>
      <h1>Kindergarten Meal System</h1>
      <p class="text-muted small mb-4">Manage food inventory and servings easily</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required autofocus>
        <label for="id_username"><i class="fas fa-user me-2 text-secondary"></i>Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
        <label for="id_password"><i class="fas fa-lock me-2 text-secondary"></i>Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </form>

    <div class="footer-note mt-4">
      Donâ€™t have an account? Contact your administrator.
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-dismiss alerts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.querySelectorAll(".alert").forEach(alert => {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        });
      }, 5000);
    });
  </script>
</body>
</html>
