{% extends "base.html" %}

{% block title %}Delete Ingredient - Kindergarten Food System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 text-danger"><i class="fas fa-trash-alt me-2"></i>Delete Ingredient</h1>
</div>

<div class="alert alert-warning">
    <i class="fas fa-exclamation-triangle me-2"></i>
    Are you sure you want to delete the ingredient named <strong>{{ object.name }}</strong>?
</div>

<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'ingredient-detail' object.id %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-1"></i>Delete</button>
    </div>
</form>
{% endblock %}
